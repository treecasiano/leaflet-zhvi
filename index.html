        <div id="main-header" class="mainHeader">
            <h1>Median Value of Single Family Homes
                <span class="mainHeader--dates">2000-2017</span>
                <span class="mainHeader--info"><a href="https://www.zillow.com/research/data/">Zillow Home Value Index</a></span></h1>
        </div>
        <div id="map"></div>
        <div id="panel" class="info-panel resizable scrollable-y">
            <div class="draggable-handler">
                <i class="fas fa-arrows-alt"></i>
            </div>
            <button id="panel-close"><i class="fas fa-window-close"></i></button>
            <div id="cities-list-container">
                <div>Largest Metro Market Regions</div>
                <div>Ranked by <span id="list-type-text">Market Size</span></div>
                <div id="info-container"></div>
                <div class="tab__container">
                    <button id="tab-btn-market-size" class="tab__btn active">Market Size</button>
                    <button id="tab-btn-home-value" class="tab__btn">Median Home Value</button>
                </div>
                <ol id="cities-by-market-size" class="tab__content"></ol>
                <ol id="cities-by-home-value" class="tab__content"></ol>
            </div>
        </div>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="js/vendor/jquery-3.2.1.min.js"></script>
